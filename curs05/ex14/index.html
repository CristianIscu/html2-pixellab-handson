<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>



  <header class="mb-5">
    <div class="container">
      <h1>Formular produs</h1>
    </div>
  </header>

  <form>
    <section class="product-description container mb-4">
      <header class="mb-3">
        <h1>Produs</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-2 d-flex">
          <div>
            <label
              for="product-image"
              class="form-label"
            >Imagine principala*</label>

            <input
              type="file"
              name="product-image"
              id="product-image"
              class="form-control mb-4"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="category"
              class="input-group-text"
            >Categorie*</label>

            <select
              name="category"
              id="category"
              class="form-select"
              required
            >
              <option value="">--categorie--</option>
            </select>
          </div>

          <div class="input-group">
            <label
              for="brand"
              class="input-group-text"
            >Brand</label>

            <select
              name="brand"
              id="brand"
              class="form-select"
            >
              <option value="">--brand--</option>
            </select>
          </div>

          <div class="input-group">
            <label
              for="supplier"
              class="input-group-text"
            >Furnizor</label>

            <select
              name="supplier"
              id="supplier"
              class="form-select"
            >
              <option value="">--furnizor--</option>
            </select>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="product-name"
              class="input-group-text"
            >Numele produsului*</label>

            <input
              type="text"
              name="product-name"
              id="product-name"
              class="form-control"
              placeholder="Numele produsului*"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="description-long"
              class="input-group-text align-items-start"
            >Descriere lunga*</label>

            <textarea
              name="description-long"
              id="description-long"
              rows="8"
              class="form-control"
              placeholder="Descriere lunga*"
              required
            ></textarea>
          </div>

          <div class="input-group">
            <label
              for="description-short"
              class="input-group-text align-items-start"
            >Descriere scurta*</label>

            <textarea
              name="description-short"
              id="description-short"
              rows="4"
              class="form-control"
              placeholder="Descriere scurta*"
              required
            ></textarea>
          </div>
        </div>
      </div>
    </section>

    <section class="product-price container mb-4">
      <header class="mb-3">
        <h1>Pret</h1>
      </header>

      <div class="row mb-3">
        <div class="col-lg-6 mt-3 mt-lg-0">
          <div class="form-check">
            <input
              type="checkbox"
              name="show-offer"
              id="show-offer"
              class="form-check-input"
            >

            <label
              for="show-offer"
              class="form-check-label"
            >Afiseaza oferta de produs</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-2 d-flex">
          <div class="input-group">
            <label
              for="price"
              class="input-group-text"
            >Pret*</label>

            <input
              type="text"
              name="price"
              id="price"
              class="form-control"
              placeholder="Pret*"
              required
            >
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-2 d-flex">
          <div class="form-check">
            <input
              type="checkbox"
              name="show-promo-offer"
              id="show-promo-offer"
              class="form-check-input"
            >

            <label
              for="show-promo-offer"
              class="form-check-label"
            >Afiseaza pret redus</label>
          </div>

          <div class="input-group">
            <label
              for="price-promo"
              class="input-group-text"
            >Pret redus</label>

            <input
              type="text"
              name="price-promo"
              id="price-promo"
              class="form-control"
              placeholder="Pret redus"
              required
            >
          </div>

        </div>
      </div>
    </section>

    <section class="brand container mb-4">
      <header class="mb-3">
        <h1>Brand (optional)</h1>
      </header>

      <div class="row mb-3">
        <div class="col-lg-6 mt-3 mt-lg-0">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="add-brand"
              id="add-brand"
              id="add-brand"
              class="form-check-input"
            >

            <label
              for="add-brand"
              class="form-check-label"
            >Adauga brand</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="brand-name"
              class="input-group-text"
            >Nume brand</label>

            <input
              type="text"
              name="brand-name"
              id="brand-name"
              class="form-control"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group">
            <label
              for="brand-description"
              class="input-group-text"
            >Descriere brand</label>

            <textarea
              name="brand-description"
              id="brand-description"
              rows="8"
              class="form-control"
              placeholder="Descriere brand"
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="brand-address"
              class="input-group-text"
            >Adresa brand</label>

            <textarea
              name="brand-address"
              id="brand-address"
              rows="4"
              class="form-control"
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </div>

    </section>

    <section class="brand container mb-4">
      <header class="mb-3">
        <h1>Furnizor (optional)</h1>
      </header>

      <div class="row mb-3">
        <div class="col-lg-6 mt-3 mt-lg-0">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="add-supplier"
              id="add-supplier"
              id="add-supplier"
              class="form-check-input"
            >

            <label
              for="add-supplier"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="supplier-name"
              class="input-group-text"
            >Nume furnizor</label>

            <input
              type="text"
              name="supplier-name"
              id="supplier-name"
              class="form-control"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group">
            <label
              for="supplier-description"
              class="input-group-text"
            >Descriere furnizor</label>

            <textarea
              name="supplier-description"
              id="supplier-description"
              rows="8"
              class="form-control"
              placeholder="Descriere furnizor"
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="supplier-address"
              class="input-group-text"
            >Adresa furnizor</label>

            <textarea
              name="supplier-address"
              id="supplier-address"
              rows="4"
              class="form-control"
              placeholder="Adresa furnizor"
            ></textarea>
          </div>
        </div>

    </section>

    <section class="controls container pt-4">
      <div class="d-flex justify-content-center gap-2">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza"
        >Reseteaza tot</button>

        <button
          type="submit"
          class="btn btn-primary btn-lg"
          title="Salveaza"
        >Salveaza produs</button>
      </div>
    </section>
  </form>
</body>

</html>
